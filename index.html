<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Teller</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Fortune Teller</h2>
      </div>
      <form id="luck_survey">
        <div class="form-group">
          <h2>Lucky Events:</h2>
          <input type="checkbox" name="lucky-name" value="dollar">Found a dollar.<br>
          <input type="checkbox" name="lucky-name" value="clover">Four leaf clover.<br>
          <input type="checkbox" name="lucky-name" value="coffee">Person pays for coffee.<br>
          <input type="checkbox" name="lucky-name" value="lottery">Win the lottery.<br>
          <input type="checkbox" name="lucky-name" value="rainbow">Triple rainbow.<br>
          <h2>Unlucky Events:</h2>
          <input type="checkbox" name="unlucky-name" value="cat">Black cat.<br>
          <input type="checkbox" name="unlucky-name" value="fender">Fender bender.<br>
          <input type="checkbox" name="unlucky-name" value="mirror">Broken mirror.<br>
          <input type="checkbox" name="unlucky-name" value="ladder">Walking under a ladder.<br>
          <input type="checkbox" name="unlucky-name" value="stolen">Stolen identity.<br>
          <input type="checkbox" name="unlucky-name" value="fraud">Credit card fraud.<br>
        </div>
        <button type="submit">Submit Survey:</button>
      </form>
      <div id="luckOutput"><h4>...</h4>
    </div>
    </div>
  </body>
</html>
